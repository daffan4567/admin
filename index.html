                    fetch(
                        "https://api.openweathermap.org/data/2.5/weather?q=Leuwiliang,Bogor&lang=id&appid=42f9832c0f1db72a12a287fe2a50a62f"

                            const temperature = data.main.temp - 273.15; // Konversi ke Celsius

                            console.error("Error fetching weather data:", error);
                        });

                <script>
                    // Fungsi untuk mendapatkan waktu aktual
                    function getCurrentTime() {
                        const date = new Date();
                        const hours = String(date.getHours()).padStart(2, "0");
                        const minutes = String(date.getMinutes()).padStart(2, "0");
                        const seconds = String(date.getSeconds()).padStart(2, "0");
                        return `${hours}:${minutes}:${seconds}`;
                    }

                    // Fungsi untuk mendapatkan nama hari
                    function getCurrentDay() {
                        const date = new Date();
                        const days = [
                            "Sunday",
                            "Monday",
                            "Tuesday",
                            "Wednesday",
                            "Thursday",
                            "Friday",
                            "Saturday",
                        ];
                        const dayIndex = date.getDay();
                        return days[dayIndex];
                    }

                    // Fungsi untuk mendapatkan tanggal aktual
                    function getCurrentDate() {
                        const date = new Date();
                        const day = String(date.getDate()).padStart(2, "0");
                        const month = String(date.getMonth() + 1).padStart(2, "0");
                        const year = date.getFullYear();
                        const dayName = getCurrentDay();
                        return `${dayName}, ${day}/${month}/${year}`;
                    }

                    // Fungsi untuk memperbarui jam pada halaman
                    function updateClock() {
                        const clockDisplay = document.getElementById("clock-display");
                        clockDisplay.textContent = getCurrentTime();

                        const dateDisplay = document.getElementById("date-display");
                        dateDisplay.textContent = getCurrentDate();
                    }

                    // Memperbarui jam setiap detik
                    setInterval(updateClock, 1000);

                    // Memanggil fungsi updateClock untuk pertama kali agar jam dan tanggal ditampilkan segera
                    updateClock();
                </script>

                        // Function to initialize YouTube Player API
                        function onYouTubeIframeAPIReady() {
                            player = new YT.Player("video-container", {
                                height: "400",

                                videoId: videoIds[currentVideoIndex],
                                events: {
                                    onStateChange: function (event) {
                                        if (event.data === YT.PlayerState.ENDED) {
                                            // Video has ended, move to the next video

                                                (currentVideoIndex + 1) % videoIds.length;
                                            playCurrentVideo();
                                        }
